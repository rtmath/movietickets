<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form id="ageForm">
            <div class="form-group">
              <label for="userAge">Please enter your age:</label>
              <input type="number" class="form-control" id="userAge" value="1">
            </div>
            <button type="submit" name="button" class="btn">Get Movies</button>
          </form>
          <form id="movieForm">
            <div class="form-group movieTime">
              <p>Pick a show time:</p>
              <label for="movieTimeHour">Time:</label>
              <input type="time" id="hour" value="15:30:00" class="form-control">
            </div>
            <button type="submit" name="button" class="btn">Get Movie Times</button>
            <p class="error">Please select a movie</p>
          </form>
          <form id="movieTimes">
            <div>
              <p>Here are the movie times that are later than <span class="userTime"></span>:</p>
              <select id="movieTimeList">
              </select>
            </div>
            <button type="submit" class="btn" id="enterTime">Buy Tickets</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 confirmation">
          <h2>Congratulations!</h2>
          <p>You purchased a ticket to see <span class="movieTitle"></span> at <span class="movieTime"></span>.  Your ticket was $<span class="ticketPrice"></span>.00.</p>
        </div>
      </div>
    </div>
  </body>
</html>
